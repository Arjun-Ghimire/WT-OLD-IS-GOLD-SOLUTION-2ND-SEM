<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <table style="text-align: center;" border="5" cellspacing="1" cellpadding="15">
        <tr>
            <td colspan="3">Fill the form below</td>
        </tr>
        <tr>
            <td>Name: </td>
            <td colspan="2"><input type="text"></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td colspan="2"><input type="password"></td>
        </tr>
        <tr>
            <td>Feedbacks: </td>
            <td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
            <td>Gender: </td>
            <td colspan="2"><input type="radio" name="gender" value="male" id="male"><label for="male">Male</label>
                &nbsp;<input type="radio" name="gender" value="female" id="female"><label for="female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Subject: </td>
            <td colspan="2"><input type="checkbox" name="subject" value="Web" id="Web"><label for="Web">Web</label>
                &nbsp;<input type="checkbox" name="subject" value="Math" id="Math"><label for="Math">Maths</label>
                &nbsp;<input type="checkbox" name="subject" value="Graphics" id="Graphics"><label for="Graphics">Graphics</label>
                &nbsp;<input type="checkbox" name="subject" value="English" id="English"><label for="English">English</label>
            </td>
        </tr>
        <tr>
            <td>

            </td>
            <td>
                <input type="reset" value="Reset All">
                <input type="submit" value="Submit Above Details">
            </td>
        </tr>
        
    </table>
</form>
</body>
</html>
