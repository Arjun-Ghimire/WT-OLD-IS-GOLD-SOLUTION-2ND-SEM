<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id="mytxt">This is so good hehe</div>
<button onclick="change()">Change text with is</button>
 <button onclick="find()">find "is" whole</button>
 <div id="match"></div>
<script>

   var txt= document.getElementById('mytxt').innerText;
const change = ()=>{

   var newtext = txt.replace(/is/g,"hi");

   document.getElementById('mytxt').innerText = newtext;
}

const find = ()=>{
    var txt= document.getElementById('mytxt').innerText;

    document.getElementById('match').innerHTML = "These are common values = " + txt.match(/is/g);
}
</script>
</body>
</html>
